<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeRealm</title>
    <style>
        :root {
            --main-bg: #0a0a0a;
            --text-color: #ffffff;
            --accent: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glitch-container {
            text-align: center;
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0.05em 0 0 var(--accent), -0.025em -0.05em 0 #0ff;
            animation: glitch 725ms infinite;
        }

        @keyframes glitch {
            0%, 14% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 #0ff;
            }
            15%, 49% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 #0ff;
            }
            50%, 99% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 #0ff;
            }
            100% {
                text-shadow: -0.025em 0 0 var(--accent), -0.025em -0.025em 0 #0ff;
            }
        }

        .sign-in-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .sign-in-container {
            display: none;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .sign-in-container input {
            width: 250px;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Glitch Welcome Text -->
    <div class="glitch-container">
        Welcome to AnimeRealm
        <button class="sign-in-button" onclick="showSignIn()">Sign In</button>
    </div>

    <!-- Sign-In Form -->
    <div class="sign-in-container" id="sign-in-container">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="submit-button" onclick="signIn()">Submit</button>
    </div>

    <script>
        // Show sign-in form
        function showSignIn() {
            document.getElementById('sign-in-container').style.display = 'block';
        }

        // Handle sign-in
        function signIn() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (email && username && password) {
                localStorage.setItem('username', username); // Save username
                window.location.href = "f.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
