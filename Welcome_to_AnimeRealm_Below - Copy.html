<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeRealm</title>
    <style>
        :root {
            --main-bg: #0a0a0a;
            --text-color: #ffffff;
            --accent: #ff00ff;
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .glitch-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0.05em 0 0 var(--accent), -0.025em -0.05em 0 #0ff;
            animation: glitch 725ms infinite;
            text-align: center;
        }

        .glitch-container span {
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch-container span:first-child {
            animation: glitch 500ms infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            transform: translate(-0.025em, -0.0125em);
            opacity: 0.75;
        }

        .glitch-container span:last-child {
            animation: glitch 375ms infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            transform: translate(0.025em, 0.025em);
            opacity: 0.75;
        }

        @keyframes glitch {
            0%, 14% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 #0ff;
            }
            15%, 49% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 #0ff;
            }
            50%, 99% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 #0ff;
            }
            100% {
                text-shadow: -0.025em 0 0 var(--accent), -0.025em -0.025em 0 #0ff;
            }
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.1s ease;
            z-index: 9999;
        }

        .cursor::after {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .sign-in-button,
        .profile-container {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .sign-in-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-in-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .sign-in-form {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .sign-in-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sign-in-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sign-in-form button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100px;
        }

        .profile-icon {
            border-radius: 50%;
            background-color: #4285f4;
            color: #ffffff;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 150px;
        }

        .profile-dropdown a {
            display: block;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
        }

        .profile-dropdown a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="cursor"></div>
    <div class="glitch-container">
        Welcome to
        <br>
        AnimeRealm
        <span>Welcome to<br>AnimeRealm</span>
        <span>Welcome to<br>AnimeRealm</span>
    </div>
    <div class="profile-container" id="profile-container">
        <button class="sign-in-button" onclick="toggleSignInForm()">Sign In</button>
    </div>
    <div class="sign-in-overlay" id="sign-in-overlay">
        <div class="sign-in-form">
            <h1>Sign In</h1>
            <input type="text" id="emailOrPhone" placeholder="Email or phone" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="signIn()">Sign In</button>
            <button onclick="closeSignInForm()">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Mouse cursor functionality
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Particles animation
        particlesJS('particles', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ff00ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ff00ff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            }
        });

        // Sign-in form toggle
        function toggleSignInForm() {
            document.getElementById('sign-in-overlay').style.display = 'flex';
        }

        function closeSignInForm() {
            document.getElementById('sign-in-overlay').style.display = 'none';
        }

        function signIn() {
            const username = document.getElementById('username').value;
            if (username) {
                const initials = username.charAt(0).toUpperCase();
                document.getElementById('profile-container').innerHTML = `
                    <div class="profile-icon" onclick="toggleProfileDropdown()">${initials}</div>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <a href="#">View Profile</a>
                        <a href="#">Settings</a>
                        <a href="#" onclick="logout()">Log Out</a>
                    </div>`;
                closeSignInForm();
            }
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            document.getElementById('profile-container').innerHTML = `
                <button class="sign-in-button" onclick="toggleSignInForm()">Sign In</button>`;
        }
    </script>
</body>
</html>
